{% extends "base.html" %}
{% block title %}QuoteType — Editor{% endblock %}
{% block body %}
<div class="app">
  <aside class="panel">
    <h2>QuoteType — Editor</h2>
    <div class="controls">
      <label>
        Paste Screenshot (Ctrl+V or Cmd+V)
      </label>
      <div id="dropzone" style="min-height: 120px; border: 2px dashed #ccc; border-radius: 8px; padding: 20px; text-align: center; background: #f9f9f9; cursor: pointer;">
        <p style="color: #666; margin: 0;">Paste a screenshot here from Twitter/LinkedIn</p>
        <img id="screenshot" style="max-width: 100%; margin-top: 10px; display: none; border-radius: 8px;" />
      </div>
      <label>Padding <span id="padVal">72</span>px</label>
      <input id="padding" type="range" min="24" max="120" value="72" />
      <label>Size preset</label>
      <div class="chips">
        <button class="chip" data-size="1080x1350">IG Portrait</button>
        <button class="chip" data-size="1080x1080">Square</button>
        <button class="chip" data-size="1200x630">OG</button>
        <button class="chip" data-size="1920x1080">HD</button>
      </div>
      <label>Background</label>
      <div class="chips">
        <button class="chip" data-grad="g-ink">Ink</button>
        <button class="chip" data-grad="g-sunset">Sunset</button>
        <button class="chip" data-grad="g-berry">Berry</button>
        <button class="chip" data-grad="g-sea">Sea</button>
        <button class="chip" data-grad="g-forest">Forest</button>
        <button class="chip" data-grad="g-cream">Cream</button>
      </div>
      <div class="row">
        <label class="toggle"><input type="checkbox" id="shadow" checked/> Soft shadow</label>
        <label class="toggle"><input type="checkbox" id="frame"/> Window frame</label>
      </div>
      <div class="actions">
        <button class="btn" id="downloadPng">Download PNG</button>
        <button class="btn" id="copyPng">Copy image</button>
        <button class="btn" id="savePoster">Save & get link</button>
        <button class="btn" id="clear">Clear</button>
      </div>
      <div class="hint">Paste a screenshot (Ctrl+V or Cmd+V) from Twitter, LinkedIn, or any social media.</div>
    </div>
  </aside>

  <main class="panel stage-wrap">
    <div id="stage" class="stage g-ink">
      <div id="chrome" class="chrome hidden"></div>
      <div id="poster" class="poster" style="width:1080px;height:1350px">
        <img id="posterImage" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;" />
      </div>
    </div>
  </main>
</div>
<script src="/static/app.js"></script>
{% endblock %}
