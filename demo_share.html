<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuoteType — Poster Evaa66qn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Serif:wght@300;400;600;700&family=DM+Serif+Display:ital@0;1&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
</head>
<body>
  
<div class="viewwrap">
  <header class="viewbar">
    <div>QuoteType</div>
    <div class="spacer"></div>
    <a class="btn" href="/">Create your own</a>
  </header>

  <main class="panel stage-wrap">
    <div id="stage" class="stage g-sunset">
      <div id="chrome" class="chrome "></div>
      <div id="poster" class="poster" style="width:1080px;height:1350px;padding:80px">
        <div id="quote" class="shadow-soft" style="font-family:&#39;Playfair Display&#39;, serif;font-weight:700;font-size:64px;line-height:1.3;text-align:center;max-width:100%">"The best way to predict the future is to invent it."</div>
        
        <div id="authorBox" class="meta">— <span id="authorOut">Alan Kay</span></div>
        
        
        <div id="metaBox" class="watermark">Computer Scientist · 1971</div>
        
      </div>
    </div>
  </main>

  <div class="actions center">
    <button class="btn" id="downloadPng">Download PNG</button>
    <button class="btn" id="copyPng">Copy image</button>
  </div>
</div>
<script>
  async function makeCanvas(){
    const node = document.getElementById('poster');
    const canvas = await html2canvas(node, {backgroundColor: null, scale: 2});
    return canvas;
  }
  document.getElementById('downloadPng').onclick = async ()=>{
    const c = await makeCanvas();
    const a = document.createElement('a');
    a.href = c.toDataURL('image/png'); a.download = 'quotetype.png'; a.click();
  }
  document.getElementById('copyPng').onclick = async ()=>{
    const c = await makeCanvas();
    c.toBlob(async (blob)=>{
      try{ await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]); alert('Copied to clipboard!'); }
      catch(e){ alert('Copy blocked by browser. Download instead.'); }
    })
  }
</script>

</body>
</html>
